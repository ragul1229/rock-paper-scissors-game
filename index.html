<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .move-icon {
      height: 70px;
    }

    .move-button {
      background-color: transparent;
      border: 3px solid white;
      border-radius: 60px;
      width: 120px;
      height: 120px;
      margin: 10px;
      cursor: pointer;
    }

    .js-result {
      font-size: 30px;
      font-weight: bold;
      margin-top: 30px;
    }

    .js-score {
      margin-top: 20px;
      font-size: 20px;
    }

    .js-moves {
      margin-top: 10px;
      font-size: 18px;
    }

    .reset-score-button {
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <button onclick="playgame('Rock')" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
  </button>
  <button onclick="playgame('Paper')" class="move-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
  </button>
  <button onclick="playgame('Scissors')" class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.setItem('score', JSON.stringify(score));
    updateScoreElement();    
    alert('Score has been reset.');
  " class="reset-score-button">Reset Score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    updateScoreElement();

    function playgame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else {
          result = 'You win';
        }
      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'Tie';
        } else {
          result = 'You lose';
        }
      } else if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else {
          result = 'Tie';
        }
      }

      // Update score
      if (result === 'You win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.losses += 1;
      } else {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));
      updateScoreElement();

      // Update result and moves display
      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-moves').innerHTML = `
        You 
        <img src="images/${playerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${playerMove}">
        <img src="images/${computerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${computerMove}"> Computer
      `;
    }

    function updateScoreElement() {
      document.querySelector('.js-score').innerHTML =
        `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3) {
        return 'Rock';
      } else if (randomNumber < 2 / 3) {
        return 'Paper';
      } else {
        return 'Scissors';
      }
    }
  </script>
</body>
</html>
